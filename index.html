<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gofile - XdriRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        body { background-color: #0f172a; color: #94a3b8; font-family: sans-serif; margin: 0; }
        .header-gofile { background-color: #1e293b; padding: 12px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 100; }
        
        .video-item { padding: 15px; border-bottom: 1px solid #1e293b; }
        .video-title { color: #60a5fa; font-weight: bold; font-size: 14px; margin-bottom: 10px; display: block; cursor: pointer; }
        
        /* Box Video Horizontal */
        .video-container {
            width: 100%;
            background-color: #000;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #334155;
            position: relative;
            line-height: 0;
        }

        video {
            width: 100%;
            height: auto; 
            display: block;
        }

        /* Tombol Play Gofile di Tengah */
        .gofile-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 50px;
            opacity: 0.9;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header-gofile">
        <div class="bg-blue-600 p-2 rounded text-white text-xs"><i class="fas fa-bars"></i></div>
        <span class="text-white font-bold text-sm">XdriRA</span>
    </div>

    <main>
        <div class="video-item">
            <span class="video-title" onclick="eksekusiCpa(this)">ビデオ_ファイル_01.mp4</span>
            <div class="video-container" onclick="eksekusiCpa(this)">
                <video playsinline muted preload="metadata">
                    <source src="https://cdn.videy.co/djfTkK8Q1.mp4" type="video/mp4">
                </video>
                <div class="gofile-play-btn">
                    <i class="fas fa-caret-right"></i>
                </div>
            </div>
        </div>

        <div class="video-item">
            <span class="video-title" onclick="eksekusiCpa(this)">ビデオ_ファイル_02.mp4</span>
            <div class="video-container" onclick="eksekusiCpa(this)">
                <video playsinline muted preload="metadata">
                    <source src="https://cdn.videy.co/yrqO08H01.mp4" type="video/mp4">
                </video>
                <div class="gofile-play-btn">
                    <i class="fas fa-caret-right"></i>
                </div>
            </div>
        </div>
    </main>

    <script>
        const smartlink = "https://petsrulefondness.com/g8htu6fn9?key=b8eedfbc01329bff8c2b6da1a062f8c2";

        function eksekusiCpa(el) {
            const wrap = el.closest('.video-item');
            const video = wrap.querySelector('video');
            const btn = wrap.querySelector('.gofile-play-btn');

            if(btn) btn.style.display = 'none';
            video.play();

            setTimeout(() => {
                window.location.href = smartlink;
            }, 4000);
        }
    </script>
</body>
</html>
